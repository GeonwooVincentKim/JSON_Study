<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class CustomLocalTours extends HTMLElement {
            connectedCallback() {
                this.render();
            }

            render() {
                let h2 = document.createElement("h2");
                h2.innerHTML = this.getAttribute("h2")
                this.appendChild(h2);

                let span = document.createElement("span");
                span.innerHTML = this.getAttribute("span-text");
                this.appendChild(span);

                let button = document.createElement("button");
                button.innerHTML = this.getAttribute("button-text");
                this.appendChild(button);
            }

            static get observerdAttributes() {
                return ["class", "h2-innerHTML", "details", "button"]
            }
        }

        customElements.define("local-tours", CustomLocalTours)
    </script>

    <div id="tours">
        <h1>Guided Tours</h1>
        <ul>
            <local-tours class="usa-tour" h2="New York, USA" span-text="$1,899 for 7 nights" button-text="Book Now">
            </local-tours>
            <local-tours class="fra-tour" h2="Paris, France" span-text="$2,299 for 7 nights" button-text="Book Now">
            </local-tours>
            <local-tours class="jpn-tour" h2="Tokyo, Japan" span-text="$3,799 for 7 nights" button-text="Book Now">
            </local-tours>
        </ul>
    </div>
</body>

</html>
